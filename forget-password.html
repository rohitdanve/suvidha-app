<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="login_section">
        <div class="container-fluid ">
            <div class="row login-container">
                <!-- Left Side: Image -->
                <div class="col-lg-8 col-md-7 image-side h-100">
                    <div class="text-center">
                        <img src="images/Group.png" class="img-fluid " alt="">
                    </div>
                </div>
                <!-- Right Side: Login Form -->
                <div class="col-lg-4 col-md-5 py-3 form-side d-flex flex-column min-vh-100 ">
                    <div class="d-flex py-3 align-items-center bg-white justify-content-center">
                        <div class="w-100" style="max-width: 380px;">
                            <div class="text-end pb-4">
                                <img src="images/logo.svg" class="img-fluid" alt="">
                            </div>
                            <div class="text-center pb-5">
                                <img src="images/suvidha.svg" class="img-fluid" width="180" alt="">
                            </div>
                            <div >
                                
                                <p class="text-dark fw-bold mb-3">Forgot Password</p>
                                <form>
                                    
                                    <div class="mb-2">
                                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                                    </div>
                                    <div class="mb-2">
                                        <p class="mb-0 text-center">OR</p>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="Mobile" placeholder="Mobile No.">
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button type="submit" class="btn me-2 btn1 w-100">Submit</button>
                                        <button type="submit" class="btn ms-2 btn2 w-100">Cancel</button>
                                    </div>
                                </form>
                            </div>
                          
                        </div>
                    </div>
                    <div class="mt-auto ">
                        <p class="text-center"> Copyright 2024 <a href=""> Praj Industries Ltd</a> | All Rights
                            Reserved
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
